{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2>Add a Review for {{ wine.name }}</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            
            <div class="col-12 col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if wine.picture %}
                        <a href="{{ wine.picture.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ wine.picture.url }}" alt="{{ wine.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}generic.jpg" alt="{{ wine.name }}">
                        </a>
                    {% endif %}
                </div>
                <div class="col-12">
                    <a href="{% url 'wines' %}" class="btn btn-outline-black rounded-0 mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Looking</span>
                    </a>
                </div>
            </div>
            
        </div>
{% endblock %}
